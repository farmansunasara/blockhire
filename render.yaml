services:
  # Backend Django API
  - type: web
    name: blockhire-backend
    env: python
    plan: free
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: |
      chmod +x start.sh
      ./start.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: blockhire.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: blockhire-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: blockhire-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:3000,http://127.0.0.1:3000,https://blockhire-frontend.onrender.com
      - key: JWT_SECRET_KEY
        generateValue: true

  # Frontend Next.js App
  - type: web
    name: blockhire-frontend
    env: node
    plan: free
    buildCommand: chmod +x frontend-build.sh && ./frontend-build.sh
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://blockhire-backend.onrender.com/api

  # Database
  - type: pserv
    name: blockhire-db
    plan: free
    env: postgresql
