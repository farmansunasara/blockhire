services:
  # Backend Django API
  - type: web
    name: blockhire-backend
    env: python
    plan: free
    buildCommand: |
      echo "Starting build process..."
      pip install -r requirements.txt
      echo "Dependencies installed, now collecting static files..."
      cd backend
      echo "Using build settings..."
      DJANGO_SETTINGS_MODULE=blockhire.settings_build python manage.py collectstatic --noinput
      echo "Build completed successfully!"
    startCommand: |
      chmod +x start.sh
      ./start.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: blockhire.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: blockhire-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: blockhire-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://blockhire-frontend.onrender.com
      - key: JWT_SECRET_KEY
        generateValue: true

  # Frontend Next.js App
  - type: web
    name: blockhire-frontend
    env: node
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://blockhire-backend.onrender.com/api

  # Database
  - type: pserv
    name: blockhire-db
    plan: free
    env: postgresql
